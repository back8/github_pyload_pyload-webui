[bdist_wheel]
universal = 1

; [compile_catalog]
; domain = webui
; directory = pyload/locale

; [extract_messages]
; output_file = pyload/locale/webui.pot
; input_dirs = pyload

; [init_catalog]
; domain = webui
; output_dir = pyload/locale
; input_file = pyload/locale/webui.pot
; locale = en

; [update_catalog]
; domain = webui
; output_dir = pyload/locale
; input_file = pyload/locale/webui.pot

[check-manifest]
ignore =
  .pylintrc
  .scrutinizer.yml
  .travis.yml
  tox.ini
